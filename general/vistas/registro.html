<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>Proyecto Diseño y Desarrollo Web</title>
</head>
<body>
    <h1 class="h1_inicio">Todavía no tenés cuenta?</h1>


    <h2 class="h2">Por favor, registrate: </h2>

    <br><br>

    <div class="formularios">
        <!-- FORMULARIO DE REGISTRO -->
        <section class="form_registro">
            
            <form method="post">
                
                <input type="text" placeholder="Nombre" maxlength="15"  required> 

                <br><br>

                <input type="text" placeholder="Apellido" maxlength="15" required>
                
                <br><br>
                
                <input type="email" placeholder="Email" required>

                <br><br>

                <textarea name="Consulta" id="consulta" placeholder="Dejanos tu consulta" style="resize: none;"></textarea>
                <br><br>

                <input class="envios_reset" type="submit" value="Registro">
                <input class="envios_reset" type="reset" value="Reestablecer Campos">

            </form>
            <br><br>

            <a href="index.html">Volver</a>
        </section>

        
    </div>
</body>
</html>
